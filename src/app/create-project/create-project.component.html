<form>
  <div class="mdl-textfield mdl-js-textfield">
    <input #author class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Who You Are?</label>
  </div>
  <div  class="mdl-textfield mdl-js-textfield">
    <input #title class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Project Title</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #goal class="mdl-textfield__input" type="number" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Goal</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #deadline class="mdl-textfield__input" type="date" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Deadline</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #launchDate class="mdl-textfield__input" type="date" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Launch Date</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #description class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Description</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #location class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Location</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #coverImage class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Cover Image</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #avatar class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Avatar</label>
  </div>
  <div class="mdl-textfield mdl-js-textfield">
    <input #category class="mdl-textfield__input" type="text" id="sample1">
    <label class="mdl-textfield__label" for="sample1">Category</label>
  </div>
  <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" (click)="addProject(author.value, title.value, goal.value, deadline.value, launchDate.value, description.value, location.value, coverImage.value, avatar.value, category.value)">
  <i class="material-icons">add</i>
</button>
</form>
