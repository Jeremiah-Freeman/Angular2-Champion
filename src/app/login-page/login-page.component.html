<div class="container">
  <div *ngIf="!isLoggedIn">
    <h1>Login To Your Account</h1>
    <button (click)="login()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Login With Google</button>
  </div>
  <div *ngIf="isLoggedIn">
    <p>Logged In: {{user_displayName}} ({{user_email}})<p>
    <p><button class="btn btn-default" (click)="logout()" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect">Logout</button></p>
</div>
