<main class="mdl-layout__content">
  <div class="page-content">
    <div class="content-grid mdl-grid">
    <div *ngFor="let project of projects | async" (click)="goToProjectPage(project)" class="mdl-cell project-cells">
    <h4><em>{{project.title}}</em></h4>
    <h6>{{project.creator}}</h6>
    <img src="{{project.creatorImage}}">
    </div>
  </div>
</div>
</main>
