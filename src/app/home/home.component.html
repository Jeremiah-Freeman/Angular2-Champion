<main class="mdl-layout__content">
  <div class="page-content">
    <div class="content-grid mdl-grid">
    <div *ngFor="let project of projects | async" (click)="goToProjectPage(project)" class="mdl-cell project-cells" [style.background-image]="'url(' + project.url + ')'">
    <h4><em><span class="title-links">{{project.title}}</span></em></h4>
    <h6>By {{project.creator}}</h6>
    <img src="{{project.creatorImage}}">
    </div>
  </div>
</div>
</main>
